{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% block title %}Creche Parentale{% endblock %}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/prettyPhoto.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/invoice.css' %}">

</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="row">
        <div class="site-logo">
          <a href="index.html" class="brand">Creche Parentale</a>
        </div>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="menu">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/childreport">Daily Child Report</a></li>
            {% if request.session.user %}
              <li><a href="/logout">Logout</a></li>
            {% else %}
              <li><a href="/login">Login</a></li>
            {% endif %}
          </ul>
        </div>
        <!-- /.Navbar-collapse -->
      </div>
    </div>
  </nav>

  <div id="home">
    <div class="slider"> </div>
    {% block content %}{% endblock %}
  </div>
  <!--/#footer-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	 <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	 <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	 <script type="text/javascript" src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
	 <script type="text/javascript" src="{% static 'js/jquery.isotope.min.js' %}"></script>
	 <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
	 <script type="text/javascript" src="{% static 'js/jquery.easing.min.js' %}"></script>
	 <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
	 <script type="text/javascript" src="{% static 'contactform/contactform.js' %}"></script>
	 <script type="text/javascript" src="{% static 'js/bootstrap-select.min.js' %}"></script>

</body>

</html>
