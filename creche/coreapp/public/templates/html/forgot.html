{% extends "base.html" %}
{% block title %} Change Password {% endblock %}
{% block content %}

<div class="slider"></div>
  <section id="forgotpass">
    <div class="container">
      <div class="row">
        <div class="center">
            <div class="col-md-6 col-md-offset-3">
              <h2></h2>
              <hr>
              <!-- <p class="lead">error message area</p> -->
              <div class="row">
                <div class="col-md-6 col-md-offset-2">
                  <form action="/forgotpass/" method="post">{% csrf_token %}
                    <div class="form-group">
                      {% if success %}
                        <label class="control-label text-success text-small"><small>{{message}}</small></label>
                      {% else %}
                        <label class="control-label text-danger text-small"><small>{{message}}</small></label>
                      {% endif %}
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" name="user" id="username" placeholder="Enter Your Email" data-rule="email"
                        data-msg="Please enter a valid email"  required/>
                      <div class="validation"></div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-lg active" type="submit">Request New Password</button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
   </section>



{% endblock %}
