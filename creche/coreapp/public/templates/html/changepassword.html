{% extends "base.html" %}
{% block title %} Forgot Password {% endblock %}
{% block content %}

    <section id="changepass">
    <div class="container">
      <div class="row">
        <div class="center">
            <div class="col-md-6 col-md-offset-3">
              <h2></h2>
              <hr>
              <!-- <p class="lead">error message area</p> -->
              <div class="row">
                <div class="col-md-6 col-md-offset-2">
                  <form action="/login/authenticate/" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control" name="user" id="username" placeholder="Your Email" data-rule="email"
                        data-msg="Please enter a valid email" />
                      <div class="validation"></div>
                    </div>

                    <div class="form-group">
                      <input type="password" name="pass" class="form-control" id="pass" placeholder="Your Password"
                             data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      <div class="validation"></div>
                    </div>

                    <div class="form-group">
                      <input type="password" name="confirmpass" class="form-control" id="confirmpass" placeholder="Confrim Your Password"
                             data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      <div class="validation"></div>
                    </div>

                    <div class="form-group">
                      <button class="btn btn-primary btn-lg active" type="submit">Confirm Change</button>
                    </div>

                    <div class="form-group">
                      <div class="col-md-8"> <a href="#"> Forgot Password </a> </div>
                      <div class="col-md-4"> <a href="#"> Sign Up </a> </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
   </section>

   <section id="forgotpass">
    <div class="container">
      <div class="row">
        <div class="center">
            <div class="col-md-6 col-md-offset-3">
              <h2></h2>
              <hr>
              <!-- <p class="lead">error message area</p> -->
              <div class="row">
                <div class="col-md-6 col-md-offset-2">
                  <form action="/login/authenticate/" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control" name="user" id="username" placeholder="Your Email" data-rule="email"
                        data-msg="Please enter a valid email" />
                      <div class="validation"></div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
   </section>


{% endblock %}
