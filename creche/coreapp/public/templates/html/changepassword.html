{% extends "base.html" %}
{% block title %} Forgot Password {% endblock %}
{% block content %}

   <section id="forgotpass">
    <div class="container">
      <div class="row">
        <div class="center">
            <div class="col-md-6 col-md-offset-3">
              <h2></h2>
              <hr>
              <!-- <p class="lead">error message area</p> -->
              <div class="row">
                <div class="col-md-6 col-md-offset-2">
                  <form action="/login/authenticate/" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control" name="user" id="username" placeholder="Your Email" data-rule="email"
                        data-msg="Please enter a valid email" />
                      <div class="validation"></div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
   </section>


{% endblock %}
